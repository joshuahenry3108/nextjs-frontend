revolte:
  version: '1.0'
  project: Cloud
  appName: computing-app
  env:
    staging:
      branch: dev
      services:
        rid_1:
          name: web-service
          type: WEB_SERVICE
          entryPoint: index.js
          specifications:
            cpu: 2
            memory: 2
            storage: 30
          properties:
            health: /health
            port: 3000
            variables:
              BASE_URL: /api/v1
              DATABASE_URL: '#{dbConnectionString}'
        rid_2:
          name: db
          type: DATABASE
          specifications:
            cpu: 2
            memory: 2
            storage: 30
            engine: postgres
